<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cornell Tech Design Tech Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <div class="left"><a href="../index.html">FishOn</a></div>
    <div class="center">
      <a href="/docs/about.html">About</a>
      <a href="#">Log</a>
    </div>
    <!-- <div class="right"><a href="index.html">← Back to Gallery</a></div> -->
  </header>

  <main>

    <section class="About-project">
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="title">The Project<br>Log</div>
      <div class="content">
        <div class="name-container">
        </div>
      </div>

      <section class="gallery-section">
        <div class="gallery-container">
          <div class="project-card" onclick="openProjectDetail(1)">
            <div class="card-number">01</div>
            <div class="card-title">Ideation</div>
          </div>
  
          <div class="project-card" onclick="openProjectDetail(2)">
            <div class="card-number">02</div>
            <div class="card-title">Research</div>
          </div>
  
          <div class="project-card" onclick="openProjectDetail(3)">
            <div class="card-number">03</div>
            <div class="card-title">Aesthetics</div>
          </div>
  
          <div class="project-card" onclick="openProjectDetail(4)">
            <div class="card-number">04</div>
            <div class="card-title">Development</div>
          </div>
        </div>
      </section>


  </main>

  <script>
    function openProjectDetail(projectNumber) {
      const fileNames = {
        1: '/docs/ideation.html',
        2: '/docs/research.html', 
        3: '/docs/aesthetic.html',
        4: '/docs/development.html'
      };
      
      const fileName = fileNames[projectNumber] || `ideation${projectNumber}.html`;
      window.open(fileName, '_blank');
    }

    function scrollToAbout() {
      const aboutSection = document.querySelector('.About-us');
      aboutSection.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }

    function toggleContent(person) {
      const content = document.getElementById(person + '-content');
      const icon = event.target;
      
      if (content.style.display === 'none') {
        content.style.display = 'block';
        icon.textContent = '−';
      } else {
        content.style.display = 'none';
        icon.textContent = '+';
      }
    }


    // Scroll-based animation functionality
    function initScrollAnimations() {
      const cards = document.querySelectorAll('.project-card');
      
      // Intersection Observer for fade-in animation
      const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const cardIndex = Array.from(cards).indexOf(entry.target);
            // Stagger animation with increasing delay
            setTimeout(() => {
              entry.target.classList.add('animate-in');
            }, cardIndex * 100);
          }
        });
      }, observerOptions);

      // Observe all cards
      cards.forEach(card => {
        observer.observe(card);
      });
    }

    // Initialize animations and load header when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof loadHeader === 'function') {
        loadHeader();
      }
      initScrollAnimations();
    });
  </script>
</body>
</html>
