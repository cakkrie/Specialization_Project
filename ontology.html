<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontology Graph</title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    /* Ensure the fullscreen container fills the viewport inside the iframe */
    .fullscreen-canvas { position: fixed; inset: 0; background: #000; }
    /* Make sure the canvas is displayed as a block element */
    canvas#fullscreen-threejs-canvas { display: block; }
    /* Keep the back button visible */
    .back-button { position: absolute; top: 12px; left: 12px; z-index: 10; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Ensure THREE.OrbitControls exists for non-module usage
    if (typeof THREE !== 'undefined' && typeof THREE.OrbitControls === 'undefined' && typeof window.OrbitControls !== 'undefined') {
      THREE.OrbitControls = window.OrbitControls;
    }
  </script>
  <script src="fullscreen-script.js"></script>
  <script>
    // Initialize and immediately enter the fullscreen scene inside this page
    window.addEventListener('load', function() {
      if (typeof initFullscreen === 'function') {
        initFullscreen();
      }
      if (typeof enterFullscreen === 'function') {
        enterFullscreen();
      }
      // Ensure a non-black clear color in case scene background isn't applied yet
      if (typeof fullscreenRenderer !== 'undefined' && fullscreenRenderer) {
        fullscreenRenderer.setClearColor(0xd0d0d0, 1);
      }
    });
  </script>
</body>
</html>
