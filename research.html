<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research - Design System & Prototyping</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-container"></header>

  <main class="research-main">
    <!-- Left Fixed Section -->
    <div class="left-fixed-section">
      <div class="fixed-content">
        <p class="fixed-sentence">A playful fishing guide that blends emotional support, real data, and a gamified journey on every trip.</p>
      </div>
    </div>

    <!-- Right Scrollable Gallery Section -->
    <div class="right-gallery-section">
      <div class="gallery-container">
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">01</div>
          <div class="card-title">Feature Exploration</div>
        </div>
        
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">02</div>
          <div class="card-title">User Research</div>
        </div>
        
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">03</div>
          <div class="card-title">Design Process</div>
        </div>
        
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">04</div>
          <div class="card-title">Prototyping</div>
        </div>
        
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">05</div>
          <div class="card-title">Testing & Iteration</div>
        </div>
        
        <div class="project-card" data-link="research-subpage/feature-exploration.html">
          <div class="card-number">06</div>
          <div class="card-title">Final Design</div>
        </div>
      </div>
    </div>
  </main>



  <!-- Three.js dependencies for fullscreen ontology graph -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script src="fullscreen-script.js"></script>
  <script src="script.js"></script>
  <script>
    // Load header.html content
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading header:', error);
      });

    // Expandable functionality
    function toggleExpandable(element) {
      const content = element.nextElementSibling;
      const isExpanded = element.classList.contains('expanded');
      
      if (isExpanded) {
        element.classList.remove('expanded');
        content.classList.remove('expanded');
      } else {
        element.classList.add('expanded');
        content.classList.add('expanded');
      }
    }

    // Toggle content with add icon
    function toggleContent(iconElement) {
      const titleElement = iconElement.parentElement;
      const content = titleElement.nextElementSibling;
      const isExpanded = titleElement.classList.contains('expanded');
      
      if (isExpanded) {
        titleElement.classList.remove('expanded');
        content.classList.remove('expanded');
        iconElement.textContent = '+';
      } else {
        titleElement.classList.add('expanded');
        content.classList.add('expanded');
        iconElement.textContent = 'âˆ’';
      }
    }

    // Gallery card functionality
    document.addEventListener('DOMContentLoaded', function() {
      const projectCards = document.querySelectorAll('.project-card');
      
      // Add click functionality to cards
      projectCards.forEach(card => {
        card.addEventListener('click', function() {
          const link = this.getAttribute('data-link');
          console.log('Card clicked, link:', link); // Debug log
          if (link) {
            window.location.href = link;
          }
        });
      });

      // Animate cards on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-in');
          }
        });
      }, observerOptions);

      projectCards.forEach(card => {
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
