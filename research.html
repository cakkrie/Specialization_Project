<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Research - Design System & Prototyping</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-container"></header>

  <main class="research-main">
    <!-- Left Fixed Section -->
    <div class="left-fixed-section">
      <div class="fixed-content">
        <p class="fixed-sentence">Blends <spam class="highlight">emotional support</spam>, <spam class="highlight">real-time data</spam></spam>, and the <spam class="highlight">gamified journey</spam> on every trip.</p>
      </div>
    </div>

    <!-- Right Scrollable Gallery Section -->
    <div class="right-gallery-section">
      Map of Community
      <br>
      <br>
      <br>
      <div class="gallery-container">
        <div class="project-card2 animate-in">
          <img class="project-thumb" src="Photo/research-cover.jpg" alt="Feature Exploration thumbnail">
          <div class="project-info">
            <div class="project-title-line">Fishing Community</div>
            <div class="project-caption">Sep 2025</div>
          </div>
        </div>

        <div class="project-card2">
          <img class="project-thumb" src="Photo/research-cover.jpg" alt="User Research thumbnail">
          <div class="project-info">
            <div class="project-title-line">Extended Reality</div>
            <div class="project-caption">Oct 2025</div>
          </div>
        </div>

        <div class="project-card2">
          <img class="project-thumb" src="Photo/aesthetics-cover.jpg" alt="Design Process thumbnail">
          <div class="project-info">
            <div class="project-title-line">AI Feature Extraction</div>
            <div class="project-caption">Oct 2025/div>
          </div>
        </div>

        <div class="project-card2">
          <img class="project-thumb" src="Photo/aesthetics-cover.jpg" alt="Design Process thumbnail">
          <div class="project-info">
            <div class="project-title-line">2.5D Gamify Journey</div>
            <div class="project-caption">Oct 2025</div>
          </div>
        </div>

          </div>
        </div>
      </div>
    </div>
  </main>



  <!-- Three.js dependencies for fullscreen ontology graph -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>
  <script src="fullscreen-script.js"></script>
  <script src="script.js"></script>
  <script>
    // Load header.html content
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => {
        console.error('Error loading header:', error);
      });

    // Expandable functionality
    function toggleExpandable(element) {
      const content = element.nextElementSibling;
      const isExpanded = element.classList.contains('expanded');
      
      if (isExpanded) {
        element.classList.remove('expanded');
        content.classList.remove('expanded');
      } else {
        element.classList.add('expanded');
        content.classList.add('expanded');
      }
    }

    // Toggle content with add icon
    function toggleContent(iconElement) {
      const titleElement = iconElement.parentElement;
      const content = titleElement.nextElementSibling;
      const isExpanded = titleElement.classList.contains('expanded');
      
      if (isExpanded) {
        titleElement.classList.remove('expanded');
        content.classList.remove('expanded');
        iconElement.textContent = '+';
      } else {
        titleElement.classList.add('expanded');
        content.classList.add('expanded');
        iconElement.textContent = 'âˆ’';
      }
    }

    // Gallery card functionality
    document.addEventListener('DOMContentLoaded', function() {
      const projectCards = document.querySelectorAll('.project-card, .project-card2');
      
      // No navigation for project-card2 (links removed)

      // Animate cards on scroll
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-in');
          }
        });
      }, observerOptions);

      projectCards.forEach(card => {
        observer.observe(card);
      });
    });
  </script>
</body>
</html>
