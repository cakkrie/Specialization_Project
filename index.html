<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cornell Tech Design Tech Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header-container"></header>

  <main>
    <section class="landing-page">
      <div class="course-info">DESIGN 8131 Specialization Project 1</div>
      <div class="name">Jinyue (Carrie) Wang </div>
      <div class="name">Wing Sze (Sissi) Zheng</div>
      <br>
      <div class="name">Advisor<br><strong>Jose Sanchez</strong></div>
    </section>

    <section class="gallery-section">
      <div class="gallery-container">
        <div class="project-card" onclick="openProjectDetail(1)">
          <div class="card-number">01</div>
        </div>

        <div class="project-card" onclick="openProjectDetail(2)">
          <div class="card-number">02</div>
        </div>

        <div class="project-card" onclick="openProjectDetail(3)">
          <div class="card-number">03</div>
        </div>

        <div class="project-card" onclick="openProjectDetail(4)">
          <div class="card-number">04</div>
        </div>

        <div class="project-card" onclick="openProjectDetail(5)">
          <div class="card-number">05</div>
        </div>

        <div class="project-card" onclick="openProjectDetail(6)">
          <div class="card-number">06</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    function openProjectDetail(ideationNumber) {
      window.open(`ideation${ideationNumber}.html`, '_blank');
    }

    // Scroll-based animation functionality
    function initScrollAnimations() {
      const cards = document.querySelectorAll('.project-card');
      const galleryContainer = document.querySelector('.gallery-container');
      
      // Intersection Observer for left-to-right animation
      const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px 0px -100px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const cardIndex = Array.from(cards).indexOf(entry.target);
            // Stagger animation from left to right with increasing delay
            setTimeout(() => {
              entry.target.classList.add('animate-in');
            }, cardIndex * 150);
          }
        });
      }, observerOptions);

      // Observe all cards
      cards.forEach(card => {
        observer.observe(card);
      });

      // Handle horizontal scroll-based effects
      let ticking = false;
      
      function updateHorizontalEffects() {
        const scrollY = window.scrollY;
        const windowHeight = window.innerHeight;
        const galleryRect = galleryContainer.getBoundingClientRect();
        const galleryTop = galleryRect.top + scrollY;
        
        cards.forEach((card, index) => {
          const cardRect = card.getBoundingClientRect();
          const cardLeft = cardRect.left;
          const cardWidth = cardRect.width;
          
          // Calculate scroll progress for the gallery section
          const galleryScrollProgress = Math.max(0, Math.min(1, (scrollY - galleryTop + windowHeight) / (windowHeight + galleryRect.height)));
          
          // Calculate individual card visibility based on horizontal position
          const cardVisibility = Math.max(0, Math.min(1, (window.innerWidth - cardLeft) / (cardWidth + 50)));
          
          // Apply stacking effect to cards that are partially visible
          if (galleryScrollProgress > 0.2 && galleryScrollProgress < 0.8 && cardVisibility < 0.8 && cardVisibility > 0.2) {
            card.classList.add('animate-stack');
          } else {
            card.classList.remove('animate-stack');
          }
        });
        
        ticking = false;
      }
      
      function requestTick() {
        if (!ticking) {
          requestAnimationFrame(updateHorizontalEffects);
          ticking = true;
        }
      }
      
      window.addEventListener('scroll', requestTick, { passive: true });
      
      // Also listen for horizontal scroll on the gallery container
      galleryContainer.addEventListener('scroll', requestTick, { passive: true });
    }

    // Load header from external file
    function loadHeader() {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading header:', error);
          // Fallback header if file can't be loaded
          document.getElementById('header-container').innerHTML = `
            <div class="left">FishOn</div>
            <div class="right"><a href="index.html">‚Üê Back to Gallery</a></div>
          `;
        });
    }

    // Initialize animations and load header when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      loadHeader();
      initScrollAnimations();
    });
  </script>
</body>
</html>
