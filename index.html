<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specialization Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="left"><a href="index.html">FishOn</a></div>
    <div class="center">
      <a href="about.html">About</a>
      <a href="research.html">Research</a>
    </div>
    <!-- <div class="right"><a href="index.html">← Back to Gallery</a></div> -->
  </header>

  <main>
 
    <section class="landing-page">
      <video autoplay muted loop>
        <source src="Photo/fishing-background.mp4" type="video/mp4">
      </video>
      <div class="landing-page-question">Blend emotional support, real data, and a gamified journey on every trip.

      </div>
      
      <div class="landing-page-title">
        FISHON-Your Fishing Guide Intelligence
        <div class="title-arrow" onclick="scrollToAbout()">
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>
      
      <!-- Labels positioned over the video -->
      <span class="label outline info">Multi-sensor Physicalization</span>
      <span class="label outline info">Community</span>
      <span class="label outline">Play</span>
      
    </section>

   
    

  </main>

  <script>
    function openProjectDetail(projectNumber) {
      const fileNames = {
        1: 'ideation.html',
        2: 'research.html', 
        3: 'aesthetic.html',
        4: 'development.html'
      };
      
      const fileName = fileNames[projectNumber] || `ideation${projectNumber}.html`;
      window.open(fileName, '_blank');
    }

    function scrollToAbout() {
      const aboutSection = document.querySelector('.About-us');
      aboutSection.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }

    function toggleContent(person) {
      const content = document.getElementById(person + '-content');
      const icon = event.target;
      
      if (content.style.display === 'none') {
        content.style.display = 'block';
        icon.textContent = '−';
      } else {
        content.style.display = 'none';
        icon.textContent = '+';
      }
    }


    // Scroll-based animation functionality
    function initScrollAnimations() {
      const cards = document.querySelectorAll('.project-card');
      
      // Intersection Observer for fade-in animation
      const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const cardIndex = Array.from(cards).indexOf(entry.target);
            // Stagger animation with increasing delay
            setTimeout(() => {
              entry.target.classList.add('animate-in');
            }, cardIndex * 100);
          }
        });
      }, observerOptions);

      // Observe all cards
      cards.forEach(card => {
        observer.observe(card);
      });
    }

    // Initialize animations and load header when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof loadHeader === 'function') {
        loadHeader();
      }
      initScrollAnimations();
    });
  </script>
</body>
</html>
