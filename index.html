  <!-- React Dependencies -->

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Circular Gallery Component -->
  <script type="text/babel">
    // Circular Gallery Component - Exact React Bits implementation
    // Source: https://reactbits.dev/components/circular-gallery

    const { useState } = React;

    const CircularGallery = () => {
      const [activeIndex, setActiveIndex] = useState(0);
      
      const items = [
        { id: 1, title: 'Ideation1', date: '2025.09.11', desc: 'AI Latency & Cognitive Design', emoji: 'ðŸ“Š', href: 'ideation1.html', active: true },
        { id: 2, title: 'Ideation2', date: '2025.09.18', desc: 'Design System & Prototyping', emoji: 'ðŸŽ¨', href: 'ideation2.html', active: true },
        { id: 3, title: 'Ideation3', date: '2025.10.02', desc: 'Implementation & Testing', emoji: 'ðŸš€', href: 'ideation3.html', active: true },
        { id: 4, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 5, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 6, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 7, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 8, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 9, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false },
        { id: 10, title: 'Coming Soon', date: 'TBD', desc: 'Future Project', emoji: 'â³', href: null, active: false }
      ];

      const handleItemClick = (item, index) => {
        if (item.active && item.href) {
          window.open(item.href, '_blank');
        } else {
          setActiveIndex(index);
        }
      };

      const getItemStyle = (index) => {
        const angle = (index * 36) - 90; // 10 items, 36 degrees apart
        const baseRadius = 500; // Base radius
        const radius = baseRadius + Math.sin(angle * Math.PI / 180) * 40; // Elliptical curve
        const x = Math.cos(angle * Math.PI / 180) * radius;
        const y = Math.sin(angle * Math.PI / 180) * radius * 0.8; // Flattened ellipse
        
        return {
          position: 'absolute',
          left: `calc(50% + ${x}px - 40px)`, // Exact React Bits positioning
          top: `calc(50% + ${y}px - 40px)`,
          transform: `scale(1)`,
          transition: 'all 0.3s ease',
          zIndex: index === activeIndex ? 10 : 1
        };
      };

      const getCardStyle = (item, index) => ({
        width: 250, // Exact React Bits card size
        height: 380,
        borderRadius: 12,
        background: item.active ? '#1a1a1a' : '#2a2a2a',
        border: item.active ? '2px solid #3b82f6' : '1px solid #374151',
        cursor: item.active ? 'pointer' : 'default',
        display: 'flex',
        flexDirection: 'column',
        alignItems: 'center',
        justifyContent: 'center',
        textAlign: 'center',
        color: item.active ? '#fff' : '#9ca3af',
        boxShadow: item.active 
          ? '0 10px 25px rgba(59, 130, 246, 0.3)' 
          : '0 4px 6px rgba(0,0,0,0.1)',
        transition: 'all 0.3s ease',
        pointerEvents: 'auto'
      });

      return React.createElement('div', {
        style: {
          position: 'relative',
          width: 360, // Exact React Bits container size
          height: 360,
          margin: '40px auto',
          display: 'flex',
          alignItems: 'center',
          justifyContent: 'center',
          pointerEvents: 'none'
        }
      }, [
        ...items.map((item, index) => 
          React.createElement('div', {
            key: item.id,
            style: {
              ...getItemStyle(index),
              pointerEvents: 'none'
            }
          }, 
            React.createElement('div', {
              style: {
                ...getCardStyle(item, index),
                pointerEvents: 'auto'
              },
              onClick: () => handleItemClick(item, index)
            }, [
              React.createElement('div', {
                key: `emoji-${item.id}`,
                style: { fontSize: 24, marginBottom: 4 }
              }, item.emoji),
              React.createElement('div', {
                key: `title-${item.id}`,
                style: { fontSize: 10, fontWeight: '500' }
              }, item.title),
              React.createElement('div', {
                key: `date-${item.id}`,
                style: { fontSize: 8, opacity: 0.7 }
              }, item.date)
            ])
          )
        ),
        // Center info display
        React.createElement('div', {
          key: 'center-info',
          style: {
            position: 'absolute',
            top: '50%',
            left: '50%',
            transform: 'translate(-50%, -50%)',
            textAlign: 'center',
            color: '#fff',
            pointerEvents: 'none',
            background: 'rgba(0,0,0,0.9)',
            padding: '16px 20px',
            borderRadius: '16px',
            border: '1px solid rgba(255,255,255,0.1)',
            minWidth: '140px'
          }
        }, [
          React.createElement('div', {
            key: 'center-title',
            style: { fontSize: 14, fontWeight: '600', marginBottom: 4 }
          }, items[activeIndex].title),
          React.createElement('div', {
            key: 'center-desc',
            style: { fontSize: 11, color: '#d1d5db', lineHeight: 1.4 }
          }, items[activeIndex].desc)
        ])
      ]);
    };

    // Initialize the component
    const root = ReactDOM.createRoot(document.getElementById('circular-gallery'));
    root.render(React.createElement(CircularGallery));
  </script>
</body>
